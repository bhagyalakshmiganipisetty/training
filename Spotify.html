<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #121212;
            color: white;
        }
        @media (min-width:800px){
    body{
        font-size: 18px;
        background-color: pink;
    }

    
}
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background: #000;
            padding: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: #282828;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #282828;
        }
        .songs {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .song-card {
            width: 150px;
            background: #181818;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .song-card img {
            width: 100%;
            border-radius: 5px;
        }
        .player {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #181818;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>Home</li>
                <li>Search</li>
                <li>Your Library</li>
                <li>Playlists</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Spotify</h2>
                <input type="text" placeholder="Search...">
            </div>
            <div class="songs">
                <div class="song-card">
                    <img src="https://via.placeholder.com/150" alt="Song">
                    <p>Song Title</p>
                </div>
                <div class="song-card">
                    <img src="https://via.placeholder.com/150" alt="Song">
                    <p>Song Title</p>
                </div>
                <div class="song-card">
                    <img src="https://via.placeholder.com/150" alt="Song">
                    <p>Song Title</p>
                </div>
            </div>
        </div>
    </div>
    <div class="player">
        <p>Now Playing: Song Name</p>
    </div>
</body>
</html>
